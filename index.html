<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="header-dx">
        <h2>NEDDUFLIX</h2>
      </div>
      
      <div class="header-sx">
        <input type="text" name="" value="" placeholder="cerca il tuo film" id="ricerca-utente">
        <button type="button" name="button" id="button-search">search</button>
      </div>
    </header>

    <body>
      <!-- per visualizzare momentaneamente a schermo i risultati della ricerca -->
      <ul id="film-lista">
      </ul>
    </body>

    <!-- template -->
    <script id="film-template" type="text/x-handlebars-template">
      <li>
        <div class="poster">{{{urlPoster}}}
          <div class="info">
            <h2 class="titolo">{{titolo}}</h2><br>
            <h4 class="titolo-lingua-originale">Titolo in lingua originale: {{titoloOriginale}}</h4> <br>
            <span class="lingua-originale">Lingua originale:  {{{linguaOriginale}}}</span><br>
            <span class="voto-utente">Media voto:  {{{votoUtente}}}</span><br>
            <span class="film-serie">Tipo: {{filmSerie}}</span><br>
            <span class="overview">Overview:  {{overview}}</span>
          </div>
        </div>

      </li>
    </script>

    <!-- NOTE: collegamento a js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
